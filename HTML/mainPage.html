<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <!--favicon, meg nincs megvalositva-->
    <link rel="shortcut icon" href="../Assets/favicon.ico" type="image/x-icon" />
</head>

<body> 
    <header>
            
    </header>

    <main>
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Enter city">
                <button>
                    <img src="../ASSETS/icons8-search-48.png">
                </button>
            </div>
            <div class="card">
                <div class="data today">
                    <p>Today</p>
                    <img src="../ASSETS/icons8-sun-48.png">
                    <i>19°C</i>
                </div>
                <div class="data today-plus-one">
                    <p>Monday</p>
                    <img src="../ASSETS/icons8-cloud-48.png">
                    <i>19°C</i>
                </div>
                <div class="data today-plus-two">
                    <p>Tuesday</p>
                    <img src="../ASSETS/icons8-moon-and-stars-48.png">
                    <i>19°C</i>
                </div>
                <div class="data today-plus-three">
                    <p>Wednesday</p>
                </div>
                <div class="data today-plus-four">
                    <p>Thursday</p>
                </div>
                <div class="data today-plus-five">
                    <p>Friday</p>
                </div>
                <div class="data today-plus-six">
                    <p>Sunday</p>
                </div>
            </div>
        </div>
    </main>

    <!--lablec-->
    <footer>
        <p>WeatherApp &copy; 2023</p>
        <p>Kovács Armand</p>
    </footer>
    
</body>
</html>
